<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <p id="todayDate" class="text-center"></p>
    <section id="scheduleContainer">
      <section class="row" id="9">
        <p class="col-1 hour">9AM</p>
        <input class="col-10 time-block" id="9amEvent" />
        <button class="saveBtn" id="save9">Save</button>
      </section>
      <section class="row" id="10">
        <p class="col-1 hour">10AM</p>
        <input class="col-10  time-block" id="10amEvent" />
        <button class="saveBtn" id="save10">Save</button>
      </section>
      <section class="row" id="11">
        <p class="col-1 hour" class="hour">11am</p>
        <input class="col-10 time-block" id="11amEvent" />
        <button class="saveBtn" id="save11">Save</button>
      </section>
      <section class="row" id="12">
        <p class="col-1 hour">12pm</p>
        <input class="col-10 time-block" id="12pmEvent" />
        <button class="saveBtn" id="save12">Save</button>
      </section>
      <section class="row" id="1">
        <p class="col-1 hour">1PM</p>
        <input class="col-10  time-block" id="1pmEvent" />
        <button class="saveBtn" id="save1">Save</button>
      </section>
      <section class="row" id="2">
        <p class="col-1 hour" class="hour">2pm</p>
        <input class="col-10 time-block" id="2pmEvent" />
        <button class="saveBtn" id="save2">Save</button>
      </section>
      <section class="row" id="3">
        <p class="col-1 hour">3PM</p>
        <input class="col-10 time-block" id="3pmEvent" />
        <button class="saveBtn" id="save3">Save</button>
      </section>
      <section class="row" id="4">
        <p class="col-1 hour">4PM</p>
        <input class="col-10  time-block" id="4pmEvent" />
        <button class="saveBtn" id="save4">Save</button>
      </section>
      <section class="row" id="5">
        <p class="col-1 hour" class="hour">5pm</p>
        <input class="col-10 time-block" id="5pmEvent" />
        <button class="saveBtn" id="save5">Save</button>
      </section>
    </section>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
